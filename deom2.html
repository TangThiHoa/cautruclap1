<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Nhập a, b . tính so chan  các số từ a-b -->
<script>

    let a = prompt('Nhap a ')
    let b = prompt('Nhap b ')
    let c= a*b
    for(let i=a; i<=b; i++) {
        if (i % 2 == 0) {
            c = c + 1;
        }
        document.write("c = " + c);
    }



</script>



</body>
</html>
